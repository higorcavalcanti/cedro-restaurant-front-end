<p-fieldset legend="Filtro">
  <mat-form-field>
    <input matInput placeholder="Nome do restaurante" [(ngModel)]="filtro.name"/>
  </mat-form-field>
</p-fieldset>

<p-fieldset legend="Restaurantes">

  <button mat-raised-button color="primary">
    <mat-icon aria-label="Adicionar Restaurante">add</mat-icon>
    Adicionar
  </button>

  <table mat-table #table [dataSource]="restaurants" aria-label="Restaurantes">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome do Restaurante</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- Opções Column -->
    <ng-container matColumnDef="opcoes">
      <th mat-header-cell *matHeaderCellDef class="opcoes">Opções</th>
      <td mat-cell *matCellDef="let row" class="opcoes">
        <button mat-icon-button (click)="editar(row)">
          <mat-icon aria-label="Editar" color="primary">edit</mat-icon>
        </button>
        <button mat-icon-button (click)="editar(row)">
          <mat-icon aria-label="Editar" color="warn">remove</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</p-fieldset>
