<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLinkActive="mat-list-item-active" routerLink="/home">
        Página Inicial
      </a>
      <a mat-list-item routerLinkActive="active-link" routerLink="/restaurants">
        Restaurantes
      </a>
      <a mat-list-item routerLinkActive="active-link" routerLink="/dishes">
        Pratos
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" style="z-index: 100">
      <button mat-icon-button aria-label="Navegação" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Alterar navegação">menu</mat-icon>
      </button>
      <span>{{title}}</span>
    </mat-toolbar>

    <div id="container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
