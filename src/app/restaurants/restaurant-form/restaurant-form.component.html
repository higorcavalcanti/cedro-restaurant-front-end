<p-fieldset legend="Restaurante" *ngIf="restaurant">
  <div class="ui-g">
    <div class="ui-sm-10 ui-md-8 ui-lg-5">
      <mat-form-field>
        <input matInput placeholder="Nome do restaurante" [(ngModel)]="restaurant.name"/>
      </mat-form-field>
    </div>
  </div>

  <button mat-raised-button color="warn" (click)="cancel()">
    <mat-icon aria-label="Cancelar">cancel</mat-icon>
    Cancelar
  </button>
  <button mat-raised-button color="primary" (click)="save()" *ngIf="!isEditing">
    <mat-icon aria-label="Adicionar Restaurante">add</mat-icon>
    Adicionar
  </button>
  <button mat-raised-button color="primary" (click)="save()" *ngIf="isEditing">
    <mat-icon aria-label="Salvar Restaurante">save</mat-icon>
    Salvar
  </button>
</p-fieldset>
